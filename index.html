<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Slural Pright | Sign-In</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="sign-in">
          <div class="logo">
            <img src="./images/logo.png" alt="Slural Pright logo" />
          </div>
          <form action="">
            <div>
              <label for="username">Email or Username</label>
              <input type="text" name="username" class="input-text" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="" class="input-text" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer class="footer-main">
          <p>Copyright &copy; 2022 Slural Pright LLC. All righs reserved</p>
          <div class="footer-links">
            <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div id="right">
        <div class="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's create the future <strong>together</strong>
            </h1>
            <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
